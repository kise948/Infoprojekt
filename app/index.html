<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode body {
            background-color: black !important;
            color: dimgray !important;
        }

        button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #eee !important; /* Light gray background for buttons */
            color: black !important; /* Text color for buttons */
            transition: background-color 0.3s, color 0.3s; /* Add transition effect */
        }

        .dark-mode button {
            background-color: #333 !important; /* Dark gray background for buttons in dark mode */
            color: white !important; /* Text color for buttons in dark mode */
        }

        #mode-toggle.dark-mode {
            background-color: #333 !important; /* Dark gray background for the dark mode button */
            color: white !important; /* Text color for the dark mode button */
        }

        #chart-container {
            margin-top: 20px;
        }

        #chart-placeholder {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        #dropdown-container {
            margin-top: 10px;
        }

        select {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<button id="query1-button">Query 1: Lab Work Applications vs. Successful Finishes</button>
<button id="query2-button">Query 2: Total Applicants and Participants for Each Milestone</button>
<button id="mode-toggle">Dark Mode</button>

<div id="dropdown-container">
    <label for="labwork-dropdown">Select Milestone:</label>
    <select id="labwork-dropdown">
        <option value="0">Labwork 1</option>
        <option value="1">Labwork 2</option>
        <option value="2">Labwork 3</option>
        <option value="3">Labwork 4</option>
        <option value="4">Labwork 5</option>
    </select>
</div>

<div id="chart-container">
    <div id="chart-placeholder">Select a query and milestone to display the chart.</div>
</div>

<script src="./application.js"></script>
<script>
    const modeToggle = document.getElementById("mode-toggle");
    modeToggle.addEventListener("click", toggleDarkMode);

    async function executeQuery(queryNumber) {
        const milestone = document.getElementById('labwork-dropdown').value;
        const response = await fetch(`/api/query/${queryNumber}?milestone=${milestone}`);
        const data = await response.json();
        updateChart(data);
    }

    function updateChart(data) {
        // Replace this with your actual chart rendering logic
        const chartContainer = document.getElementById('chart-placeholder');
        chartContainer.innerText = JSON.stringify(data, null, 2);
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        modeToggle.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
    }
</script>

</body>
</html>
